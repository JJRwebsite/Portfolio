<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/survey.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Wix+Madefor+Display:wght@400;500&display=swap" rel="stylesheet">

    <title>Survey</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm mb-5 bg-light text-bg-dark">
        <div class="container-fluid">
          <img class="Logo" src="images/gifhehe-unscreen.gif">
          <a href="index.html" class="back-button">Back</a>
        </div>
      </nav>
      <div class="container-fluid cont 1 bg-info">
         <form>
          <div class="mb-3 mt-4 lbl1">
          <label for="text" class="form-label"><strong>Full Name:</strong></label>
          <input type="text" placeholder="First Name" class="form-control mt-2">
          <input type="text" placeholder="Last Name" class="form-control mt-2">
      </div>      
      <div class="mb-3 mt-3 lbl1">
          <label for="text" class="form-label"><strong>Email:</strong></label>
          <input type="email" placeholder="Email" class="form-control mt-2">
      </div>
      <p class="fw-bold">SURVEY QUESTIONS:</p>
         </form>
    
    <div class="row">
        <h4 class="fw-bold text-center mt-3"></h4>
        <form class=" px-4" action="">
          <p class="fw-bold"><strong>What is orange?</strong></p>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="oForm" id="radioy1" />
            <label class="form-check-label" for="radioy1">
              Color
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="oForm" id="radioy2" />
            <label class="form-check-label" for="radioy2">
              Fruit
            </label>
          </div>
         
        </form>
        
      
      <div class="row">
        <h4 class="fw-bold text-center mt-3"></h4>
        <form class="px-4" action="">
          <p class="fw-bold"><strong>Is Philippines hot?</strong></p>
          <div class="form-check">
            <input class="form-check-input" type="radio"name="rForm" value="" id="radioe1" />
            <label class="form-check-label" for="radioe1">
              Yes
            </label>
          </div>
      
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="rForm" value="" id="radioe2" />
            <label class="form-check-label" for="radioe2">
              Definitely
            </label>
          </div>
      
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="rForm" value="" id="radioe3" />
            <label class="form-check-label" for="radioe3">
              Of course
            </label>
          </div>
        </form>
    
      
      
      <div class="row">
      <h4 class="fw-bold text-center mt-3"></h4>
            <form class="px-4" action="">
              <p class="fw-bold"><strong>Which is heavier?</strong></p>
      
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio2Example1" />
                <label class="form-check-label" for="radio2Example1">
                  1 kilo of cotton
                </label>
              
            </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio2Example2" />
                <label class="form-check-label" for="radio2Example2">
                  1 kilo of rice
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radio2Example3" />
                <label class="form-check-label" for="radio2Example3">
                  1000 grams of powedered milk
                </label>
              </div>
              
              </div>
      
            </form>
          </div>
          
        </div>
      
    
      <div class="row">
        <h4 class="fw-bold text-center mt-3"></h4>
        <form class="px-4" action="">
          <p class="fw-bold"><strong>What's something you can break but can't put back together?</strong></p>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="leForm" id="radiou1" />
            <label class="form-check-label" for="radiou1">
              Glass
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="leForm" id="radiou2" />
            <label class="form-check-label" for="radiou2">
              Phone
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="leForm" id="radiou3" />
            <label class="form-check-label" for="radiou3">
              Promise
            </label>
          </div>
        </form>
      
      </div>
   
      <div class="row">
        <h4 class="fw-bold text-center mt-3"></h4>
        <form class=" px-4" action="">
          <p class="fw-bold"><strong>What is Lapu-Lapu?</strong></p>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="eForm" id="radioo1" />
            <label class="form-check-label" for="radioo1">
              A fish
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="eForm" id="radioo2" />
            <label class="form-check-label" for="radioo2">
              A hero/person
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="eForm" id="radioo3" />
            <label class="form-check-label" for="radioo3">
              A place
            </label>
          </div>
        </form>
        
      </div>
      <div class="row">
        <h4 class="fw-bold text-center mt-3"></h4>
        <form class=" px-4" action="">
          <p class="fw-bold"><strong>Who is our Webdev instructor?</strong></p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="iForm" value="" id="radio1" />
            <label class="form-check-label" for="radio1">
             Irene Eda
            </label>
          </div>
      
          <!-- Checked checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="radio" name="iForm" value="" id="radio2" />
            <label class="form-check-label" for="radio2">
              Yen Yoo
            </label>
          </div>
      
          <!-- Checked checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="radio" name="iForm" value="" id="radio3" />
            <label class="form-check-label" for="radio3">
             Lou Yi
            </label>
          </div>
        </form>
    </div>
  
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        SUBMIT
      </button>
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">You have submitted your answers!</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
        
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><a href="index.html">HOME</a></button>
            </div>
      
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
